{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="container mt-4">
    <p>
      <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-outline-info mb-3">
        Back to <span  class="font-weight-bold">"{{ topic }}"</span>
      </a>
    </p>

    <h4 class="text-center font-weight-bold">Add a New Entry</h4>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="mt-3 p-4 shadow-lg bg-light rounded">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      
      <button type="submit" class="btn btn-info btn-block text-white mt-2">Add Entry</button>
    </form>
  </div>
{% endblock content %}
