{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="text-center">
      <!-- Image with better alignment and spacing -->
      <img src="https://i.ibb.co/HVNmJ3d/Learning-Log.png" class="rounded-2 img-fluid mb-4" alt="Learning-Log" style="max-width: 250px;">

      <!-- Main heading -->
      <h1 class="display-4 fw-bold text-sm-start">Track your learning</h1>

      <!-- Lead text with reduced width for better readability -->
      <p class="lead text-sm-start mt-3" style="max-width: 600px;">
        Make your own Learning Log and keep a list of the topics you're learning about. Whenever you learn something new about a topic, make an entry summarizing what you've learned.
      </p>

      <!-- Register button -->
      <a href="{% url 'users:register' %}" class="btn btn-success btn-lg mt-4" role="button">Register &raquo;</a>
    </div>
  </div>
{% endblock content %}
